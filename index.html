<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/logo.png" type="image/png" />
    <title>LocaConnect Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Contact Us</h2>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Message</label>
        <textarea
          name="message"
          placeholder="Enter your message"
          required
        ></textarea>

        <button type="submit">Send</button>
      </form>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47863893.14097892!2d-161.7572472789203!3d35.99024145578047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e1!3m2!1sen!2seg!4v1732279515649!5m2!1sen!2seg"
          width="600"
          height="450"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
